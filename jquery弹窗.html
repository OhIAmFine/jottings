<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#box{
		width: 200px;
		height: 200px;
		border: 1px  black solid;
		position: absolute;
		display: none;
		left: 200px;
		top: 200px;
	}


</style>
<script type="text/javascript"  src="jquery-1.12.3.js"></script>
<script type="text/javascript">
	$(function(){
		$('input').on('click',function(){

			$('#box').css('display','block');



		})


	});


</script>
<body>
	<input type="button" value="按钮"/>
	<div id="box"></div>
</body>
</html>
