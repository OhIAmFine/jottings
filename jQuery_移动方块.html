<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
	}

	</style>


	<script type="text/javascript" src="jquery-1.12.3.js"></script>
	<script>
$(function(){

	var disX = 0;
	var disY = 0;

	$('#div').mousedown(function(ev){

		disX=ev.pageX-$('#div').offset().left;
		disY=ev.pageY-$('#div').offset().top;

		$(document).mousemove(function(ev){
			$('#div').css('left',ev.pageX - disX);
			$('#div').css('top',ev.pageY - disY);

			});

		$(document).mouseup(function(){
			
			$(document).off();

		});
		return false;


	});
	});


	</script>
</head>
<body>
	<div id="div"></div>
</body>
</html>
