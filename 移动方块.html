<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#div{
		width: 100px;
		height: 100px;
		position: absolute;
		top: 0;
		left: 0;
		background: red;
	}
	
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div');
		document.onkeydown=function(ev){
			var ev=ev||event;

			switch(ev.keyCode){
				case 37:oDiv.style.left=oDiv.offsetLeft-100+'px';
				break;
				case 38:oDiv.style.top=oDiv.offsetTop-100+'px';
				break;
				case 39:oDiv.style.left=oDiv.offsetLeft+100+'px';
				break;
				case 40:oDiv.style.top=oDiv.offsetTop+100+'px';
				break;

			}
		}


	}

	</script>
</head>
<body>
	<div id="div">
		
	</div>
</body>
</html>
