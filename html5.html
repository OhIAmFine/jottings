<!DOCTYPE HTML>
<html>
<head>
<!-[if lt IE9]>
<script type="text/javascript" src="html5.js"></script>
<![endIf]->
<meta charset='utf-8'>
<title>html5</title>
<style>

section{
	width: 660px;
	margin: 0 auto ;

}
article{
	width: 500px;
	float: left;
}
header{
	width: 100%;
	background: #ddd;
	text-align: center;
}
footer{
	width: 100%;
	background: #ddd;

}
aside{
	width: 150px;
	float: right;
}
</style>
</head>
<body>
<section>
	<article>
		<header>
		<p>
			这是标题
		</p>
		<nav><span>123</span>
		<span>456</span>
		<span>789</span>
		</nav>
		</header>
		<section>
			<p>
				这是内容
			</p>
		</section>
		<footer> 
		这是结尾	
		</footer>
	</article>
	<aside>
		<header>
			
		<p>
			这是标题
		</p>
		</header>
		<section>
			<p>
				这是内容
			</p>
		</section>
		<footer>
		这是结尾	
		</footer>
	</aside>
</section>
</body>
</html>
