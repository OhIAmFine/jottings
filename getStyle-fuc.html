<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#div{
		width: 100px;
		height: 100px;
		background: red;
		position: relative;
		left: 100px;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div');

		function getStyle(obj,attr){
			/*obj.currentStyle[attr]?obj.currentStyle[attr]:getComputedStyle(obj,false)[attr];*/
			if (obj.currentStyle) {
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			};
		}
		alert(getStyle(oDiv,"right"));

		/*function startMove(attr,target,){*/

		//}
			String.prototype.capitalize=function(){ 
			return this.charAt(0).toUpperCase() + this.substring(1).toLowerCase(); 
			} 
			Array.prototype.contains=function(A){ 
			return (this.indexOf(A) >= 0); 
			} 
			String.prototype.camelize=function(){ //font-size-->fontSize
			return this.replace(/\-(\w)/ig, function(B, A) { 
			return A.toUpperCase(); 
			}); 
			} 
			var css={ 
			getStyle:function(elem,styles){ 
			var value, 
			elem=document.getElementById(elem); 
			if(styles == "float"){ 
			document.defaultView ? styles = 'float' /*cssFloat*/ : styles='styleFloat'; 
			} 
			value=elem.style[styles] || elem.style[styles.camelize()]; 
			if(!value){ 
			if (document.defaultView && document.defaultView.getComputedStyle) { 
			var _css=document.defaultView.getComputedStyle(elem, null); 
			value= _css ? _css.getPropertyValue(styles) : null; 
			}else{ 
			if (elem.currentStyle){ 
			value = elem.currentStyle[styles.camelize()]; 
			} 
			} 
			} 
			if(value=="auto" && ["width","height"].contains(styles) && elem.style.display!="none"){ 
			value=elem["offset"+styles.capitalize()]+"px"; 
			} 
			if(styles == "opacity"){ 
			try { 
			value = elem.filters['DXImageTransform.Microsoft.Alpha'].opacity; 
			value =value/100; 
			}catch(e) { 
			try { 
			value = elem.filters('alpha').opacity; 
			} catch(err){} 
			} 
			} 
			return value=="auto" ? null :value; 
			} 
			} 
			alert(css.getStyle("flower","width"))
			alert(css.getStyle("flower","font-size"))
			alert(css.getStyle("flower","float"));
			alert(css.getStyle("flower","opacity"))
			
				}
</script>
<body>
	<div id="div"></div>
	<div id="flower"></div>
</body>
</html>
