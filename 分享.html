<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		margin: 0;
	}
	#div1{
		width: 100px;
		height: 200px;
		background: red;
		position: absolute;
		top: 100px;
		left: -100px;
		
	}
	#div2{
		width: 30px;
		height: 60px;
		background: blue;
		position: absolute;
		right: -30px;
		top: 70px;
		text-align: center;
		color: white;
	}


	</style>
	<script type="text/javascript">
	window.onload=function(){
	var oDiv1=document.getElementById('div1');

	oDiv1.onmouseout=function(){
		oDiv1.style.left='-100px';
	}

	oDiv1.onmouseover=function(){
		oDiv1.style.left='0px';
	}
	}

	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">分享到</div>
	</div>
</body>
</html>
