<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{
		width: 100px;
		height: 100px;
		position: absolute;
		background: red;
	}
	#div2{
		width: 100px;
		height: 100px;
		position: absolute;
		background: blue;
		top: 400px;
		left: 200px;
		z-index: -.1;
	}

	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		oDiv.onmousedown=function(ev){
			var ev=ev||event;
			var disX=ev.clientX-this.offsetLeft;
			var disY=ev.clientY-this.offsetTop;
			var widthX=document.documentElement.clientWidth;
			var widthY=document.documentElement.clientHeight;
			if(oDiv.setCapture){
				oDiv.setCapture();
			}
			document.onmousemove=function(ev){
				var ev=ev||event;
				var X=ev.clientX-disX;
				var Y=ev.clientY-disY;
				document.title=X;
				if(X>0){
				oDiv.style.left=X+'px';
				if(X>widthX-oDiv.offsetWidth){
					oDiv.style.left=widthX-oDiv.offsetWidth+'px';
				}

				}
				
				if(X<0){oDiv.style.left=0;}
				if(Y>0){
				oDiv.style.top=Y+'px';
			    if(Y>widthY-oDiv.offsetHeight){
					oDiv.style.top=widthY-oDiv.offsetHeight+'px';
				}
			    }
			    
				if(Y<0){oDiv.style.top=0;}

			}
		document.onmouseup=function(){
			document.onmousemove=document.onmouseup=null;
			if(oDiv.realseCapture){oDiv.realseCapture;}
		}
		return false;

		}
	}

	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div>asdfasd asjksd as</div>
</body>
</html>
